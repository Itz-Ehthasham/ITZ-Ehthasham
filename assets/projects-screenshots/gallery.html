<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Screenshots — Infinite Horizontal Gallery</title>
  <style>
    :root{ --duration: 30s; --gap: 12px; }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0f1721;color:#e6eef8}
    .wrap{max-width:100%;padding:24px;box-sizing:border-box}
    h1{font-size:20px;margin:0 0 12px}
    .marquee{overflow:hidden;border-radius:12px;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:16px}
    .track{display:flex;gap:var(--gap);align-items:center;white-space:nowrap;animation:scroll var(--duration) linear infinite}
    .item{flex:0 0 auto;border-radius:8px;overflow:hidden;background:#081226;padding:6px;box-sizing:border-box;border:1px solid rgba(255,255,255,0.03)}
    .item img{display:block;width:220px;height:140px;object-fit:cover;filter:contrast(1) saturate(1);border-radius:6px}
    @keyframes scroll{from{transform:translateX(0)}to{transform:translateX(-50%)}}
    .note{margin-top:14px;color:#9fb0d3;font-size:13px}
    .controls{display:flex;gap:8px;margin-top:12px}
    .btn{background:#0b1220;border:1px solid rgba(255,255,255,0.03);color:#bcd2f7;padding:6px 10px;border-radius:8px;cursor:pointer}
    /* make it slightly larger on wide screens */
    @media(min-width:820px){ .item img{width:320px;height:200px} }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Interactive — Infinite Horizontal Gallery</h1>
    <div class="marquee" id="marquee">
      <div class="track" id="track" aria-hidden="false"></div>
    </div>

    <div class="controls">
      <button class="btn" id="slower">Slow ⇢</button>
      <button class="btn" id="faster">Faster ⇢</button>
      <button class="btn" id="reset">Reset</button>
    </div>

    <p class="note">Tip: hover the gallery to slow it down. Open this file directly in a browser for the full interactive experience (GitHub README does not run JS).</p>
  </div>

  <script>
    // List of images discovered in the repo (generated from workspace)
    const images = [
      // AI-dev-web
      './AI-dev-web/contact.PNG','./AI-dev-web/home.PNG','./AI-dev-web/home2.PNG','./AI-dev-web/portfolio.PNG','./AI-dev-web/profile-pic.png','./AI-dev-web/service.PNG',
      // Blog_app
      './Blog_app/add_blog.PNG','./Blog_app/blogs.PNG','./Blog_app/blog_end.PNG','./Blog_app/blog_sneak.PNG','./Blog_app/featured.PNG','./Blog_app/Home.PNG','./Blog_app/Latest_page.PNG','./Blog_app/profile-pic.png','./Blog_app/search.PNG',
      // ChatGpt_Clone
      './ChatGpt_Clone/chat1.PNG','./ChatGpt_Clone/chat2.PNG','./ChatGpt_Clone/home1.PNG','./ChatGpt_Clone/home2.PNG','./ChatGpt_Clone/Login1.PNG','./ChatGpt_Clone/login2.PNG','./ChatGpt_Clone/otp1.PNG','./ChatGpt_Clone/otp2.PNG','./ChatGpt_Clone/profile-pic.png','./ChatGpt_Clone/sign1.PNG','./ChatGpt_Clone/sign2.PNG','./ChatGpt_Clone/signup1.PNG','./ChatGpt_Clone/signup2.PNG',
      // fitneek
      './fitneek/profile-pic.png','./fitneek/sign-in.PNG','./fitneek/Sign-up.PNG','./fitneek/workout.PNG',
      // Hedamo
      './Hedamo/about.PNG','./Hedamo/Home.PNG','./Hedamo/product-analysis.PNG','./Hedamo/product-report.PNG','./Hedamo/profile-pic.png','./Hedamo/reports.PNG','./Hedamo/sign-in.PNG','./Hedamo/sign-up.PNG',
      // Homenza
      './Homenza/explore.jpg','./Homenza/home.jpg','./Homenza/loading.PNG','./Homenza/profile-pic.png','./Homenza/profile.jpg','./Homenza/sign up.PNG',
      // hybrid learning (space encoded by %20 when used on the web, but local paths will work with the space)
      './hybrid%20learning/admin.jpg','./hybrid%20learning/home.jpg','./hybrid%20learning/identify.jpg','./hybrid%20learning/login.jpg','./hybrid%20learning/profile-pic.png','./hybrid%20learning/ratio.jpg','./hybrid%20learning/register.jpg',
      // Password_generator
      './Password_generator/history.PNG','./Password_generator/home.PNG','./Password_generator/Profile-pic.png','./Password_generator/signin.PNG','./Password_generator/signup.PNG',
      // Project-management
      './Project-management/home.PNG','./Project-management/priority.PNG','./Project-management/profile-pic.png','./Project-management/task-add.PNG'
    ];

    const track = document.getElementById('track');

    // Build items
    function build() {
      images.forEach(src=>{
        const item = document.createElement('div');
        item.className = 'item';
        const img = document.createElement('img');
        // path relative to this gallery file (images are in same folder's subfolders)
        img.src = src;
        img.alt = src;
        item.appendChild(img);
        track.appendChild(item);
      });
      // duplicate for seamless loop
      track.innerHTML += track.innerHTML;
    }

    build();

    const marquee = document.getElementById('marquee');
    const baseDuration = 30; // seconds
    function setDuration(s){
      marquee.style.setProperty('--duration', s + 's');
    }
    setDuration(baseDuration);

    marquee.addEventListener('mouseenter', ()=> setDuration(baseDuration * 3));
    marquee.addEventListener('mouseleave', ()=> setDuration(baseDuration));

    document.getElementById('slower').addEventListener('click', ()=> setDuration(baseDuration * 2));
    document.getElementById('faster').addEventListener('click', ()=> setDuration(baseDuration / 2));
    document.getElementById('reset').addEventListener('click', ()=> setDuration(baseDuration));

    // Make images clickable to open in new tab
    track.addEventListener('click', (e)=>{
      const img = e.target.closest('img');
      if(img) window.open(img.src, '_blank');
    });

    // ensure smooth image loading
    window.addEventListener('load', ()=>{
      // nothing complex for now
    });
  </script>
</body>
</html>
